<div class="modal-header primary">
    <h5 class="modal-title" id="modal-title">
        Add Website
        <a  class="modal-close pull-right" ng-click="close()">
            <i class="mdi mdi-close"></i>
        </a>

    </h5>
</div>

<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" data-ng-show="errors.message">
        {{errors.message}}
    </div>
    <form class="form-horizontal">
        <div class="form-group" ng-class="{'has-error' : errors.name}">
            <label class="col-sm-3 control-label">Name
                <br><em><small class="help-block">required</small></em></label>
            <div class="col-sm-8">
                <input ng-model="data.name" class="form-control">
                <div class="text-danger" ng-if="errors.name" data-ng-bind="errors.name"></div>
                <p class="help-block">
                    This is a domain like name that can be the homepage link of your website.
                </p>

            </div>
        </div>
        <div class="form-group" ng-class="{'has-error' : errors.listen}">
            <label class="col-sm-3 control-label">Listen
                <br><em><small class="help-block">required</small></em></label>
            <div class="col-sm-8">
                <input type="number" ng-model="data.listen" class="form-control">
                <div class="text-danger" ng-if="errors.listen" data-ng-bind="errors.listen"></div>
                <p class="help-block">
                    The listen port of the website (<code>80-65536</code>, defaults to <code>80</code>).
                </p>

            </div>
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.resolver}">
            <label class="col-sm-3 control-label">Resolver
                <br><em><small class="help-block">optional</small></em></label>
            <div class="col-sm-8">
                <input ng-model="data.resolver" class="form-control">
                <div class="text-danger" ng-if="errors.resolver" data-ng-bind="errors.resolver"></div>
                <p class="help-block">
                    A space-separated list of dns resolvers.
                </p>

            </div>
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.root}">
            <label class="col-sm-3 control-label">Root
                <br><em><small class="help-block">optional</small></em></label>
            <div class="col-sm-8">
                <input ng-model="data.root" class="form-control">
                <div class="text-danger" ng-if="errors.root" data-ng-bind="errors.root"></div>
                <p class="help-block">
                    The path of website static resources.
                </p>

            </div>
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.locations}">
            <label class="col-sm-3 control-label">Locations
                <br><em><small class="help-block">optional</small></em></label></label>
            <div class="col-sm-8">
                <textarea ng-model="data.locations" class="form-control" rows="10" style="font-size: .8em ;border-left: 1px solid;border-top:1px solid"></textarea>
                <div class="text-danger" ng-if="errors.key" data-ng-bind="errors.locations"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" class="btn btn-primary btn-block" ng-click="submit()">
                    <i class="mdi mdi-check"></i>
                    Submit Website
                </button>
            </div>
        </div>

    </form>
</div>
